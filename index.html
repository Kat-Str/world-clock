<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>World clock</h1>
      <select name="cities" id="selected-cities">
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="displayed-cities">
        <div class="row displayed-city" id="warsaw">
          <div class="col section-one">
            <h2>
              <img src="media/europe.png" alt="Polish flag icon" /> Warsaw
            </h2>
            <h3 class="date">30 March 2023</h3>
          </div>
          <div class="col section-two">
            <h3 class="time">12:36:14</h3>
          </div>
        </div>
        <div class="row displayed-city" id="shanghai">
          <div class="col section-one">
            <h2>
              <img src="media/asia.png" alt="Chinese flag icon" /> Shanghai
            </h2>
            <h3 class="date">30 March 2023</h3>
          </div>
          <div class="col section-two">
            <h3 class="time">12:36:14</h3>
          </div>
        </div>
        <div class="row displayed-city" id="sydney">
          <div class="col section-one">
            <h2>
              <img src="media/australia.png" alt="Australian flag icon" />
              Sydney
            </h2>
            <h3 class="date">30 March 2023</h3>
          </div>
          <div class="col section-two">
            <h3 class="time">12:36:14</h3>
          </div>
        </div>
      </div>
      <div id="go-back"></div>
      <div id="github-link">
        <a href="https://github.com/Kat-Str/world-clock" target="_blank"
          >Open-source code</a
        >
        by Katarzyna Strza≈Çek
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
