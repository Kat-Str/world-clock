<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>World clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a city...</option>
        <option value="new-york">New York</option>
        <option value="berlin">Berlin</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div id="displayed-cities">
        <div class="displayed-city">
          <h2><img src="media/poland.png" alt="Polish flag icon" /> Warsaw</h2>
          <h3>30 March 2023</h3>
          <h3>12:36:14</h3>
        </div>
        <div class="displayed-city">
          <h2><img src="media/china.png" alt="Chinese flag icon" /> Beijing</h2>
          <h3>30 March 2023</h3>
          <h3>12:36:14</h3>
        </div>
        <div class="displayed-city">
          <h2>
            <img src="media/australia.png" alt="Australian flag icon" /> Sydney
          </h2>
          <h3>30 March 2023</h3>
          <h3>12:36:14</h3>
        </div>
      </div>
      <footer>
        <a href="#" target="_blank">Open-source code</a> by
        <strong>Katarzyna Strza≈Çek</strong>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
